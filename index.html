<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Form Editor</title>
		<script src="resources/js/debug.js"></script>

    <link href="assets/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/lib/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">

		<link href="resources/css/restDebug.css" rel="stylesheet">
  </head>

  <body>
		<div class="restButtons" id="restButtons">
			<button class="createButton">Create form</button>
			<button class="deleteButton">Delete Form</button>
			<button class="findButton">Find Form</button>
			<button class="loadButton">Load Form</button>
			
			<!--debug utilities : TODO remove this-->
			<button onClick="clearDebugDiv()">Clear Div</button>
			<input type="text" id="userinput" class="writable"></input>
		</div>
		<div id="result" class="result_div"></div>
	
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Bootstrap Form Builder</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row clearfix">
        <!-- Building Form. -->
        <div class="span6">
          <div class="clearfix">
            <h2>Your Form</h2>
            <hr>
            <div id="build">
              <form id="target" class="form-horizontal">
              </form>
            </div>
          </div>
        </div>
        <!-- / Building Form. -->

        <!-- Components -->
        <div class="span6">
          <h2>Drag & Drop components</h2>
          <hr>
          <div class="tabbable">
            <ul class="nav nav-tabs" id="navtab">
              <!-- Tab nav -->
            </ul>
            <form class="form-horizontal" id="components">
              <fieldset>
                <div class="tab-content">
                  <!-- Tabs of snippets go here -->
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- / Components -->

      </div>

    </div> <!-- /container -->

    <script data-main="assets/js/main.js" src="assets/js/lib/require.js" ></script>
  </body>
</html>
