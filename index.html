<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Form Editor</title>
    <link href="assets/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/lib/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">
  </head>

  <body>
		<div id="formListDiv" class="container">
			<button class="newForm btn btn-primary">Nouveau Formulaire</button>
			<div id="formTableDiv" style="width:800px;height:200px;overflow:auto;border:1px solid;margin-left:auto;margin-right:auto;">
				<table id="formTable" class="table table-condensed table-hover">
					<thead>
						<tr>
							<th width="30%">Formulaire</th>
							<th width="30%">Créé le</th>
							<th width="40%">Action</th>
						</tr>
					</thead>
					<tbody id="formTableBody">
					<!-- The list of forms will be added here -->
					</tbody>
				</table>
			</div>
		</div>
	
    <div id="formEditionDiv" class="container" style="display:none;">
			<!-- Form editor Controls -->
			<fieldset>
				<div class="control-group">
					<div class="controls">
						<button id="saveButton" class="btn saveForm">Sauvegarder</button>
						<button id="closeButton" class="btn closeEditor">Fermer</button>
						<button id="deployButton" class="btn deployForm">Mettre en ligne</button>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="nameInput">Nom</label>
					<div class="controls">
						<input id="nameInput" name="nameInput" type="text" class="input-xlarge">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="descInput">Description</label>
					<div class="controls">
						<input id="descInput" name="descInput" type="text"class="input-xlarge">
					</div>
				</div>
			</fieldset>

      <div class="row clearfix">
        <!-- Building Form. -->
        <div class="span6">
          <div class="clearfix">
            <h2>Aperçu</h2>
            <hr>
            <div id="build">
              <form id="target" class="form-horizontal">
              </form>
            </div>
          </div>
        </div>
        <!-- / Building Form. -->

        <!-- Components -->
        <div class="span6">
          <h2>Drag & Drop components</h2>
          <hr>
          <div class="tabbable">
            <ul class="nav nav-tabs" id="navtab">
              <!-- Tab nav -->
            </ul>
            <form class="form-horizontal" id="components">
              <fieldset>
                <div class="tab-content">
                  <!-- Tabs of snippets go here -->
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- / Components -->

      </div>

    </div> <!-- /container -->

    <script data-main="assets/js/main.js" src="assets/js/lib/require.js" ></script>
  </body>
</html>
